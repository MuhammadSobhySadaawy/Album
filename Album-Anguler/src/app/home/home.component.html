<div class="container">
<div class="row">
  <div class="col-sm-6">
  <mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input matInput (input)="applyFilter(input.value)" placeholder="Search ..." #input>
  </mat-form-field>
 </div>
  <div class="col-sm-6" style="text-align: right;">
  <button (click)="AddData()" class="btn btn-outline-primary mt-3"  ><i class="fa fa-plus-circle"></i> Add New</button>
</div>
</div>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource " matSort>

      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>

      <!-- Progress Column -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> title </th>
        <td mat-cell *matCellDef="let row"> {{row.title}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> description </th>
        <td mat-cell *matCellDef="let row"> {{row.description }} </td>
      </ng-container>

      <!-- Fruit Column -->
      <ng-container matColumnDef="coverPhoto">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> coverPhoto </th>
        <td mat-cell *matCellDef="let row"> <img *ngIf="row.coverPhoto" [src]="row.coverPhoto" width="100" height="60"  class="img-fluid rounded border bg-light">
        </td>
      </ng-container>
      <ng-container matColumnDef="numberOfPhotos">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> numberOfPhotos </th>
        <td mat-cell *matCellDef="let row">{{row.numberOfPhotos}} </td>
      </ng-container>
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> action </th>
        <td mat-cell *matCellDef="let row">
          <button (click)="GoDelete(row.id)" mat-icon-button color="warn">
            <mat-icon>delete</mat-icon>
          </button>
          <button (click)="GoEdit(row.id)" mat-icon-button color="Success">
            <mat-icon>edit</mat-icon>
          </button>
          <button (click)="GoView(row.id)" mat-icon-button color="primary">
            <mat-icon>bookmark</mat-icon>
          </button>
        </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
</div>
